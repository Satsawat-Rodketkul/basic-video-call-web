<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="loginModel.email" name="email" required>

            <label for="password">Password:</label>
            <input type="current-password" id="password" [(ngModel)]="loginModel.password" name="email">

            <button type="submit" (click)="loginUser()">Login</button>
        </form>
        <p>Don't have an account? <a (click)="onClickToRegisterPage()">Register</a></p>
    </div>
</div>
